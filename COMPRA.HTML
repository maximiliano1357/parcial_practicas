<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Finalizar Compra</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .top-bar {
      background-color: black;
      color: white;
      padding: 10px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .top-links a {
      margin-left: 10px;
      text-decoration: none;
      color: white;
    }

    header {
      background-color: white;
      color: black;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      height: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      color: black;
      text-decoration: none;
    }

    .search-cart {
      display: flex;
      align-items: center;
    }

    .search-cart input {
      padding: 5px;
      border-radius: 4px;
      border: none;
      margin-right: 10px;
    }

    .cart-icon {
      height: 30px;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #a8a2f1;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: #111;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin-top: 15px;
    }

    .checkbox input {
      width: auto;
      margin-right: 10px;
    }

    .button-final {
      background-color: #6340e0;
      color: white;
      padding: 15px;
      border: none;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }

    .button-final:hover {
      background-color: #4527af;
    }
  </style>
</head>
<body>

  <!-- Barra superior -->
  <div class="top-bar">
    Retirá Gratis tu pedido en TOM, Galerías Pacífico y Paseo Alcorta
    <div class="top-links">
      <a href="#">Suscribite</a> |
      <a href="#">Buscar tienda</a> |
      <a href="#">RUN BUE</a> |
      <a href="#">Ayuda</a>
    </div>
  </div>

  <!-- Encabezado principal -->
  <header>
    <div class="header-content">
      <img src="https://images.vexels.com/media/users/3/207115/isolated/preview/db72ee0b472f4d5e0c3455c64d0ff45c-ilustracion-de-sombrero-de-gorra-de-pescador.png" alt="Logo" class="logo">
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="index.html#about">Nosotros</a></li>
          <li><a href="Nueva_pagina.html">Gorras</a></li>
          <li><a href="Contacto.html">Contacto</a></li>
        </ul>
      </nav>
      <div class="search-cart">
        <input type="text" placeholder="Buscar">
        <img src="carrito.png" alt="Carrito" class="cart-icon">
      </div>
    </div>
  </header>

  <!-- Formulario de compra -->
  <div class="container">
    <h2>Datos Personales</h2>
    <label>Nombre *</label>
    <input type="text" id="nombre" placeholder="Ej: loan">

    <label>Apellido *</label>
    <input type="text" id="apellido" placeholder="Ej: volve">

    <label>Email *</label>
    <input type="email" id="email" placeholder="Ej: loanprogaymer@email.com">

    <label>Teléfono *</label>
    <input type="tel" id="telefono" placeholder="Ej: 1122334455">

    <label>Código Postal *</label>
    <input type="text" id="codigoPostal" placeholder="Ej: 5000">

    <label>Provincia *</label>
    <select id="provincia">
      <option value="" disabled selected>Seleccionar provincia</option>
      <option>Buenos Aires</option>
      <option>Catamarca</option>
      <option>Chaco</option>
      <option>Chubut</option>
      <option>Córdoba</option>
      <option>Corrientes</option>
      <option>Entre Ríos</option>
      <option>Formosa</option>
      <option>Jujuy</option>
      <option>La Pampa</option>
      <option>La Rioja</option>
      <option>Mendoza</option>
      <option>Misiones</option>
      <option>Neuquén</option>
      <option>Río Negro</option>
      <option>Salta</option>
      <option>San Juan</option>
      <option>San Luis</option>
      <option>Santa Cruz</option>
      <option>Santa Fe</option>
      <option>Santiago del Estero</option>
      <option>Tierra del Fuego</option>
      <option>Tucumán</option>
    </select>

    <h2>Datos de Tarjeta</h2>
    <label>Número de tarjeta *</label>
    <input type="text" id="tarjeta" placeholder="Ej: 1234 5678 9012 3456">

    <label>Vencimiento *</label>
    <input type="text" id="vencimiento" placeholder="Ej: 01/31" maxlength="5">

    <label>CVV *</label>
    <input type="text" id="cvc" placeholder="Ej: 123" maxlength="3">

    <div class="checkbox">
      <input type="checkbox" id="condiciones">
      <label for="condiciones">Acepto las condiciones y políticas de compra</label>
    </div>

    <button class="button-final" id="btnFinalizar">FINALIZAR COMPRA</button>
  </div>

  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Validación -->
  <script>
    document.getElementById('btnFinalizar').addEventListener('click', function () {
      const nombre = document.getElementById('nombre').value.trim();
      const apellido = document.getElementById('apellido').value.trim();
      const email = document.getElementById('email').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const codigoPostal = document.getElementById('codigoPostal').value.trim();
      const provincia = document.getElementById('provincia').value;
      const tarjeta = document.getElementById('tarjeta').value.trim();
      const vencimiento = document.getElementById('vencimiento').value.trim();
      const cvc = document.getElementById('cvc').value.trim();
      const condiciones = document.getElementById('condiciones').checked;

      if (!nombre || !apellido || !email || !telefono || !codigoPostal || !provincia ||
          !tarjeta || !vencimiento || !cvc || !condiciones) {
        alert("Por favor, completá todos los campos y aceptá las condiciones para finalizar la compra.");
        return;
      }

      window.location.href = 'comprahecha.html';
    });
  </script>
</body>
</html>
